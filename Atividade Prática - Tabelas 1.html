<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .tab-1 {
            text-align: left;
        }

        .tab-2 {
            text-align: center;
        }

        .tab-3 {
            text-align: right;
        }
    </style>
</head>

<body>
    <main>
        <!-- Tabela 1 -->
        <table>
            <tr class="tab-1">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr class="tab-2">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <tr class="tab-3">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>

        </table>

        <br>
        
        <!-- Tabela 2 -->
        <table>
            <tr class="tab-1">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr class="tab-2">
                <td colspan="3">4</td>
            </tr>

            <tr class="tab-1">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>

        </table>

        <br>
        
        <!-- Tabela 3 -->
        <table>
            <tr class="tab-1">
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>

            <tr class="tab-2">
                <td colspan="2">4</td>

            </tr>

            <tr class="tab-1">
                <td>5</td>
                <td>6</td>

            </tr>

        </table>
    </main>



</body>

</html>
